<section data-ng-controller="AppsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="app.name"></h1>

        <h1 data-ng-bind="app.port"></h1>

        <h1 data-ng-bind="app.statusUri"></h1>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == app.user._id))">
        <a class="btn btn-primary" href="/#!/apps/{{app._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="app.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="app.user.displayName"></span>
        </em>
    </small>

    <br>
    <br>

    <div col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg>
        <div class="text-center form-group">
            <button type="button" data-ng-click="status()" class="btn btn-success btn-lg btn-block">View Status</button>
        </div>
        <div>
            <div class="list-group">
                <a data-ng-repeat="(key, value) in statusResponse" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            <h1>{{key}}</h1>
                        </div>
                        <div class="col-xs-2">
                            <h1 class="pull-left">
                                <i class="glyphicon glyphicon-asterisk"
                                   ng-class="{'text-success': value, 'text-danger': !value}"></i>
                            </h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
